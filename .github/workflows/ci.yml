name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  BUILD_DIR: ${{ github.workspace }}/build

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        preset: [dev, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Cache vcpkg dependencies
        uses: actions/cache@v5
        with:
          path: |
            ${{ env.BUILD_DIR }}/vcpkg_installed
          key: ${{ runner.os }}-vcpkg-${{ matrix.preset }}-${{ hashFiles('vcpkg.json', 'vcpkg-configuration.json') }}
          restore-keys: |
            ${{ runner.os }}-vcpkg-${{ matrix.preset }}-

      - name: Cache CMake configuration
        uses: actions/cache@v5
        with:
          path: |
            ${{ env.BUILD_DIR }}/CMakeCache.txt
            ${{ env.BUILD_DIR }}/CMakeFiles
          key: ${{ runner.os }}-cmake-${{ matrix.preset }}-${{ hashFiles('CMakeLists.txt', '**/CMakeLists.txt', 'vcpkg.json') }}
          restore-keys: |
            ${{ runner.os }}-cmake-${{ matrix.preset }}-

      - name: Setup environment (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          echo "VCPKG_ROOT=${VCPKG_INSTALLATION_ROOT}" >> $GITHUB_ENV

      - name: Setup environment (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure CMake
        run: >
          cmake 
          --preset ${{ matrix.preset }}
          -B ${{ env.BUILD_DIR }} -S ${{ github.workspace }}

      - name: Build
        run: cmake --build ${{ env.BUILD_DIR }}

      - name: Test
        working-directory: ${{ env.BUILD_DIR }}
        run: ctest --output-on-failure
