name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  BUILD_DIR: ${{ github.workspace }}/build

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            cmake_preset: gcc-release
            vcpkg_root: /usr/local/share/vcpkg
          - os: macos-latest
            cmake_preset: clang-release
            vcpkg_root: /usr/local/share/vcpkg
          - os: windows-latest
            cmake_preset: msvc-release
            vcpkg_root: C:/vcpkg

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache vcpkg dependencies
      uses: actions/cache@v4
      with:
        path: |
          ${{ env.BUILD_DIR }}/vcpkg_installed
        key: ${{ runner.os }}-vcpkg-${{ hashFiles('vcpkg.json', 'vcpkg-configuration.json') }}
        restore-keys: |
          ${{ runner.os }}-vcpkg-

    - name: Cache CMake configuration
      uses: actions/cache@v4
      with:
        path: |
          ${{ env.BUILD_DIR }}/CMakeCache.txt
          ${{ env.BUILD_DIR }}/CMakeFiles
        key: ${{ runner.os }}-cmake-${{ hashFiles('CMakeLists.txt', '**/CMakeLists.txt', 'vcpkg.json') }}
        restore-keys: |
          ${{ runner.os }}-cmake-

    - name: Configure CMake
      run: >
        cmake --preset ${{ matrix.cmake_preset }}
        -DCMAKE_TOOLCHAIN_FILE=${{ matrix.vcpkg_root }}/scripts/buildsystems/vcpkg.cmake
        -B ${{ env.BUILD_DIR }} 
        -S ${{ github.workspace }}

    - name: Build
      run: cmake --build ${{ env.BUILD_DIR }}

    - name: Test
      working-directory: ${{ env.BUILD_DIR }}
      run: ctest --output-on-failure